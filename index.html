<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食材検索</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>食材検索</h1>
        </header>
        
        <main class="main">
            <div class="search-box">
                <input 
                    type="text" 
                    id="ingredient" 
                    placeholder="食材を入力してください"
                    class="search-input"
                >
                <div class="button-group">
                    <button class="btn btn-primary" onclick="searchRecipes()">
                        <span class="btn-icon">🔍</span>検索
                    </button>
                    <button class="btn btn-secondary" onclick="sortRecipesByName()">
                        <span class="btn-icon">↕️</span>名前でソート
                    </button>
                </div>
            </div>

            <div class="results" id="results">
                <!-- 検索結果がここに表示されます -->
            </div>
        </main>

        <footer class="footer">
            <p>© 2024 食材検索アプリ</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
